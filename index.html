<!DOCTYPE html>
<html lang="id">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>DanzzGPT - AI Canggih</title>
<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;500;700&display=swap" rel="stylesheet">
<style>
body{
    margin:0;
    font-family:'Poppins',sans-serif;
    background:linear-gradient(135deg,#1e1e2f,#3a3a5f);
    color:white;
    display:flex;
    flex-direction:column;
    height:100vh;
}
header{
    text-align:center;
    padding:15px;
    font-size:24px;
    font-weight:700;
    background:#111;
}
#chat{
    flex:1;
    overflow-y:auto;
    padding:15px;
}
.message{
    margin:10px 0;
    padding:10px 15px;
    border-radius:15px;
    max-width:70%;
}
.user{
    background:#4e9af1;
    align-self:flex-end;
}
.bot{
    background:#2ecc71;
    align-self:flex-start;
}
#inputArea{
    display:flex;
    padding:10px;
    background:#111;
}
#textInput{
    flex:1;
    padding:10px;
    border:none;
    border-radius:10px;
    outline:none;
}
button{
    margin-left:5px;
    padding:10px 15px;
    border:none;
    border-radius:10px;
    cursor:pointer;
    font-weight:bold;
}
.sendBtn{background:#4e9af1;color:white;}
.voiceBtn{background:#f39c12;color:white;}
.imageBtn{background:#9b59b6;color:white;}
</style>
</head>
<body>

<header>ðŸ¤– DanzzGPT - AI Canggih</header>

<div id="chat"></div>

<div id="inputArea">
<input type="text" id="textInput" placeholder="Tulis pesan...">
<button class="sendBtn" onclick="sendMessage()">Kirim</button>
<button class="voiceBtn" onclick="startVoice()">ðŸŽ¤</button>
<input type="file" id="imageUpload" hidden accept="image/*">
<button class="imageBtn" onclick="document.getElementById('imageUpload').click()">ðŸ“·</button>
</div>

<script>
const chat = document.getElementById("chat");

function addMessage(text, sender){
    const msg = document.createElement("div");
    msg.classList.add("message", sender);
    msg.innerHTML = text;
    chat.appendChild(msg);
    chat.scrollTop = chat.scrollHeight;
}

async function sendMessage(){
    const input = document.getElementById("textInput");
    const text = input.value;
    if(!text) return;
    
    addMessage(text,"user");
    input.value="";

    // GANTI API_KEY dengan API key kamu
    const response = await fetch("https://api.openai.com/v1/chat/completions",{
        method:"POST",
        headers:{
            "Content-Type":"application/json",
            "Authorization":""
        },
        body:JSON.stringify({
            model:"gpt-4o-mini",
            messages:[{role:"user",content:text}]
        })
    });

    const data = await response.json();
    const reply = data.choices[0].message.content;
    addMessage(reply,"bot");
}

function startVoice(){
    const recognition = new (window.SpeechRecognition || window.webkitSpeechRecognition)();
    recognition.lang="id-ID";
    recognition.start();
    recognition.onresult = function(event){
        document.getElementById("textInput").value = event.results[0][0].transcript;
    }
}

document.getElementById("imageUpload").addEventListener("change",function(){
    const file = this.files[0];
    if(file){
        const reader = new FileReader();
        reader.onload = function(e){
            addMessage(`<img src="${e.target.result}" width="150">`,"user");
        }
        reader.readAsDataURL(file);
    }
});
</script>

</body>
</html>
